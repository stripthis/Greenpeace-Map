<!DOCTYPE html>
<html>
<head>
  <title>Map Test 1 | Greenpeace International</title>

  <!--
           __   _  __   __     __    ___   _____      __     __       __     __
         /'_ `\/\`'__\/'__`\ /'__`\/' _ `\/\  __`\  /'__`\ /'__`\   /'__`\ /'__`\
        /\ \_\ \ \ \//\  __//\  __//\ \/\ \ \ \_\ \/\  __//\ \_\.\_/\ \__//\  __/
        \ \____ \ \_\\ \____\ \____\ \_\ \_\ \  __/\ \____\ \__/.\_\ \____\ \____\
         \/___L\ \/_/ \/____/\/____/\/_/\/_/\ \ \/  \/____/\/__/\/_/\/____/\/____/
           /\____/                           \ \_\                                     _o)
           \_/__/                             \/_/   peace & love!                    _(\)

  -->

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="copyright" content="Copyright 2011 - Greenpeace International" />
  <meta name="description" content="Greenpeace exists because this fragile Earth deserves a voice. It needs solutions. It needs change. It needs action. " />
  <meta name="keywords" content="greenpeace, peace & love" />
  <meta name="robots" content="noindex,nofollow" />

  <link href="img/favicon.ico" type="image/x-icon" rel="icon"/>
  <link href="img/favicon.ico" type="image/x-icon" rel="shortcut icon"/>
  <link rel="stylesheet" type="text/css" href="css/map.css" media="screen" />

  <!-- deps -->
  <script type="text/javascript" src="js/dep/jquery.js"></script>
  <script type="text/javascript" src="js/dep/swfobject.js"></script>
  <script type="text/javascript" src="js/dep/avenza.js"></script>
  <script type="text/javascript" src="js/dep/event_emitter.js"></script>
  <script type="text/javascript" src="js/dep/jquery.tmpl.js"></script>

  <!-- lib -->
  <script type="text/javascript" src="js/lib/avenza_map.js"></script>
  <script type="text/javascript" src="js/lib/avenza_layer.js"></script>

  <!-- main -->
  <script type="text/javascript" src="js/main.js"></script>

  <!-- templates -->
  <script id="layer_template" type="text/x-jquery-tmpl">
    {{if visible }}
    <li data-layer="${ name }" class="${ visible ? 'active' : '' } js_layer"><span>${name}</span></li>
    {{/if}}
  </script>

  <script id="callout_template" class="popup" type="text/x-jquery-tmpl">
    <div class="callout">
      <strong>Name:</strong><span class="name">Empty</span><br/>
      <strong>ID:</strong><span class="stopid">Empty</span><br/>
      <strong>Latitude:</strong><span class="latitude">Empty</span><br/>
      <strong>Longitude:</strong><span class="longitude">Empty</span><br/>
    </div>
  </script>
</head>
<body>
<div id="container">
  <div class="map-holder">
    <div id="map">
      <p>
        For the cool interactive map, you need to install
        <a href="http://www.adobe.com/go/getflash">Adobe Flash Player</a>
      </p>
    </div>
    <div class="main nav">
      <ul>
        <li><span id="indonesia" class="home">Indonesia</span></li>
        <li><span id="sumatra">Sumatra</span></li>
<!--        <li><span id="java">Java</span></li>
        <li><span id="sulawesi">Sulawesi</span></li>
        <li><span id="kalimantan">Kalimantan</span></li> -->
      </ul>
    </div>
  </div>
  <div class="layer nav">
    <div id="map-layer">
      <ul class="js_layers">
      </ul>
    </div>
  </div>
</div>
</body>
</html>
